apiVersion: argoproj.io/v1aplpha1
kind: Application
metadata:
  name: my-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sharvan0473/argocd.git
    target: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp
  
  syncPolicy:
    syncOptions:
    - CreateNamespace=true3
    automated:
      selfHeal: true
      prune: true
